name: soul_garden
description: Un jardÃ­n emocional para cultivar mindfulness
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

# Habilitar plataformas
platforms:
  android:
  ios:
  web:
  macos:
  windows:
  linux:

dependencies:
  flutter:
    sdk: flutter
  flutter_web_plugins:
    sdk: flutter
  cupertino_icons: ^1.0.2
  flutter_riverpod: ^2.4.9
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  uuid: ^4.2.1
  fl_chart: ^0.65.0
  intl: ^0.18.1
  flutter_local_notifications: ^16.2.0
  timezone: ^0.9.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter
  mocktail: ^1.0.0
  flutter_lints: ^2.0.0
  build_runner: ^2.4.7
  hive_generator: ^2.0.1
  build_web_compilers: ^4.0.7

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/

targets:
  $default:
    builders:
      build_web_compilers|entrypoint:
        generate_for:
          - web/**.dart
        options:
          dart2js_args:
            - --minify 